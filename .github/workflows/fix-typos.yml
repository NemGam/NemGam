name: Fix Typos in README

on:
  push:
    branches: [main]
  workflow_dispatch: # allows manual run

jobs:
  fix-typos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install typos CLI
        run: |
          curl -sSf https://install.typos.dev | bash -s -- -b ~/.cargo/bin

      - name: Fix typos in README.md
        run: ~/.cargo/bin/typos README.md --write-changes

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && echo "No changes to commit" || git commit -m "chore: fix typos in README"
          git push
